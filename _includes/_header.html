<div
    class="header d-flex justify-content-between align-items-center"
    style="margin: 25px 0 75px 0;"
>
  <h1 style="font-size: 1.6rem"><a href="/" style="color: inherit; text-decoration: none">Ryjo</a></h1>

  <nav class="nav inline" role="navigation">
    <ul>
      {% assign navPages = collections.all | eleventyNavigation %}
      {%- for entry in navPages %}
      <li>
        <a {% if entry.url == page.url %}
           class="nav__link nav__link--current" aria-current="page"
           {% else %}
           class="nav__link"
           {% endif %}
           href="{{ entry.url | url }}"
           style="font-size: 1.1rem"
        >{{ entry.title }}</a>
      </li>
      {%- endfor %}
    </ul>
  </nav>
</div>
