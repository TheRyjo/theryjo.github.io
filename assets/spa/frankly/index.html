<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Frankly</title>

  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="app.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <h1 align="center">Frankly: a rewrite widget</h1>
  <h6 id="help" align="center">help</h6>
  <div id="help-content" style="display:none; text-align:center;">
    Enter a snippet of text and use arrow keys to continue.
  </div>
  <div class="flexbox-container">
    <div class="flexbox-item paper">
      <div id="left-pane" style="margin:0px 0px 0px 75px">
      </div>
    </div>

    <div class="flexbox-item paper">
      <div id="right-pane" style="margin:0px 0px 0px 75px">
      </div>
    </div>
  </div>

  <script id="blank-template" type="text/x-handlebars-template">
  </script>

  <script id="source-template" type="text/x-handlebars-template">
    <h2>Source Text</h2>

    {{#if edit}}
      <div id="paragraph_text" style="height:80%">
        <textarea>{{model.source}}</textarea>
      </div>
    {{else}}
      <p>{{model.source}}</p>
    {{/if}}
  </script>

  <script id="notes-template" type="text/x-handlebars-template">
    <h2>Summary Notes</h2>
 
    <div style="height:90%">
      {{#if edit}}
        <input class="notes-input" maxlength="60"></input>
      {{/if}}
      <ul id="notes">
        {{#each model.notes}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script id="rewrite-template" type="text/x-handlebars-template">
    <h2>Rewrite</h2>

    <div style="height:10px"></div>
    <div id="rewrite-text" style="height:80%">
      {{#if edit}}
        <textarea>{{model.rewrite}}</textarea>
      {{else}}
        <p>{{model.rewrite}}</p>
      {{/if}}
    </div>
  </script>

  <script src="app.js"></script>
</body>
</html>
